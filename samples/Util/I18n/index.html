<script type="text/javascript">

Ink.requireModules(['Ink.Util.I18n'], function (I18n) {
    // var i18n = new Ink.Util.I18n(words, 'pt_PT');
    var i18n = new I18n(words, 'en_US');

    document.write('<h1>Ink.Util.I18n</h1>');

    document.write('<hr/>');

    document.write('<h3>Ink.Util.I18n.alias()</h3>');


    var _ = i18n.alias(); 

    /* ************************************************************* */

    document.write('<h3>Ink.Util.I18n.text()</h3>');

    document.write(i18n.text('Nome')+'<br /><br />');

    document.write('<h3>Using _()</h3>');

    document.write(_('Mais Recentes')+'<br /><br />');

    document.write(_('Faltam {%s} caracteres', '56')+'<br /><br />');

    document.write(_('Coment&aacute;rio enviado em {%s} &agrave;s {%s}', '2010-03-27', '15:45')+'<br /><br />');

    document.write(_('Confirmo que o coment&aacute;rio respeita os <a href="{%s}">termos de utiliza&ccedil;&atilde;o</a>', 'http://www.sapo.pt/')+'<br /><br />');

    /* ************************************************************* */

    document.write('<h3>Using {%s:index}</h3>');

    document.write(_('{%s:1} abril {%s:2}', '25', '2010')+'<br /><br />');
    //
    //document.write(_.text('{%s:1} teste vars {%s} {%s:3} {%s:2} {%s} {%s:4}', 'A', 'B', 'C', 'D', 'E', 'F')+'<br /><br />');

    /* ************************************************************* */

    document.write('<h3>Ink.Util.I18n.ntext();</h3>');

    document.write(i18n.ntext('{%s} singular {%s}', '{%s} plural {%s}<br/><br/>', 5, 'A', 'B'));
    document.write(i18n.ntext('{%s} singular {%s}', '{%s} plural {%s}<br/><br/>', 1, 'A', 'B'));


    /* ************************************************************* */

    document.write('<h3>String not defined</h3>');

    document.write(_('teste sem estar definido {%s} {%s}', 'X', 'Y')+'<br /><br />');
});
